{% extends "padre.html" %}

{% block contenido_variable %}

    <h1>
        Estas seguro que deseas eliminar el genero '{{genero.name}}'?
    </h1>
    <form action="{% url 'EliminarGenero' genero.id %}" method="post">{% csrf_token %}
        <button type="submit">Si</button>
    </form>
    <a href="{% url 'ListaGeneros' %}">
        <button type="submit">No</button>
    </a>

{% endblock contenido_variable %}
